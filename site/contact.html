        <div class="max-w-screen-md">
          <h1 class="pt-10 pb-8 text-2xl"><b>CONTACT</b></h1>

          <form class="space-y-8" id="contact-form" method="POST">
            <div>
              <label for="email" class="block mb-2 font-medium text-gray-900 dark:text-gray-300 text-sm">Your
                email</label>
              <input type="email" id="email" name="email"
                class="block bg-gray-50 dark:bg-neutral-900 shadow-sm dark:shadow-sm-light p-2.5 border border-gray-300 focus:border-primary-500 dark:border-neutral-800 dark:focus:border-primary-500 rounded-lg focus:ring-primary-500 dark:focus:ring-primary-500 w-full text-gray-900 dark:text-white text-sm transition duration-500 dark:placeholder-gray-400"
                placeholder="example@gmail.com" required />
            </div>
            <div>
              <label for="subject"
                class="block mb-2 font-medium text-gray-900 dark:text-gray-300 text-sm">Subject</label>
              <input type="text" id="subject" name="subject"
                class="block bg-gray-50 dark:bg-neutral-900 shadow-sm dark:shadow-sm-light p-3 border border-gray-300 focus:border-primary-500 dark:border-neutral-800 dark:focus:border-primary-500 rounded-lg focus:ring-primary-500 dark:focus:ring-primary-500 w-full text-gray-900 dark:text-white text-sm transition duration-500 dark:placeholder-gray-400"
                placeholder="Let me know how I can help you" required minlength="4" maxlength="40" />
            </div>
            <div class="sm:col-span-2">
              <label for="message" class="block mb-2 font-medium text-gray-900 dark:text-gray-400 text-sm">Your
                message</label>
              <textarea id="message" rows="6" name="message"
                class="block bg-gray-50 dark:bg-neutral-900 shadow-sm p-2.5 border border-gray-300 focus:border-primary-500 dark:border-neutral-800 dark:focus:border-primary-500 rounded-lg focus:ring-primary-500 dark:focus:ring-primary-500 w-full text-gray-900 dark:text-white text-sm transition duration-500 dark:placeholder-gray-400"
                placeholder="Leave a comment..." required minlength="4" maxlength="300"></textarea>
            </div>
            <p id="contact-feedback-message"></p>
            <button type="submit"
              class="bg-black bg-primary-700 hover:bg-primary-800 disabled:bg-gray-400 dark:bg-primary-600 dark:bg-white dark:hover:bg-primary-700 disabled:opacity-50 px-5 py-3 rounded-lg focus:outline-none focus:ring-4 focus:ring-primary-300 dark:focus:ring-primary-800 sm:w-fit font-medium text-white dark:text-black text-sm text-center transition duration-500 disabled:cursor-not-allowed">
              Send message
            </button>
          </form>
        </div>
      </section>

          class="relative bg-white dark:bg-neutral-900 shadow-lg m-6 md:m-12 p-5 pb-20 border border-gray-100 dark:border-neutral-800 rotate-6 hover:rotate-0 transition duration-500">
